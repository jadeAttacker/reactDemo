     <script type="text/javascript">
            Array.prototype.remove = function () {
                var what, a = arguments, L = a.length, ax;
                while (L && this.length) {//参数长度与数组长度
                    what = a[--L];
                    while ((ax = this.indexOf(what)) !== -1) {//this.indexOf(what),值为what的位置。后赋值。
                        this.splice(ax, 1);//要删除的第一项的位置与要删除的项的个数
                    }
                }
                return this;
            };
      </script>
