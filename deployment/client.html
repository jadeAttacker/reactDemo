<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>Title</title>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <script type="text/javascript">

        $(function(){
            $("#send").click(function(){
                var cont = $("#my").serialize();
                alert(cont);
                $.ajax({
                    url:'ab.php',
                    type:'post',
                    dataType:'json',
                    data:cont,
                    success:function(data){
                        var str = "姓名："+data.username+" " +"年龄："+ data.age+" " +"工作："+ data.job+" ";
                        $("#result").html(str);
                    }
                });
            });
        });
    </script>
</head>
<body>
<div id="result">一会看显示结果</div>
<form id="my" action="ok.html" method="post" >
    <p><span>姓名：</span><input type="text" name="username" /></p >
    <p><span>年龄：</span><input type="text" name="age" /></p >
    <p><span>工作：</span><input type="text" name="job" /></p >

</form>
<button id="send">提交</button>
</body>
</html>
