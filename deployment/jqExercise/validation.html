          *{
          	font-family: Verdana;font-size: 96%;
          }
          label{width: 10em;float: left;}/* 设为浮动，转化为块状。设置统一宽度 */
          label.error{float: none; color: red;padding-left: .5em;vertical-align: top;}
          p{clear: both;}
          .submit{margin-left: 12em;}
          em.error{background-color: red;font-weight: bold;padding-right:1em;}

<body>
     <form id="commentForm">
           <fieldset>
              <legend>表单验证</legend>
              <p>
                  <label for="cusername">姓名:</label><em>*</em>
                  <input id="cusername"  type="text" name="username" size="25" >
              </p>
              <p>
                  <label for="cemail">电子邮件:</label><em>*</em>
                  <input id="cemail" type="text" name="email" size="25" >
              </p>
              <p>
                  <label for="curl">网址:</label><em>&nbsp</em>
                  <input id="curl" type="text" name="url" size="25"  >
              </p>
              <p>
                  <label>你的评论:</label><em>*</em>
                  <textarea id="comment" name="comment" cols="22" ></textarea>
              </p>
              <p>
                  <input type="submit" class="submit"  value="提交" name="">
              </p>
           </fieldset>
     </form>

               	   	  minlength:"请检查电子邮件的格式"
               	   }
               },
               errorElement:"em",
               success:function(label){
               	    label.text(" ").addClass("success")
