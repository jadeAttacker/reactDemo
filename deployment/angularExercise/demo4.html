<!DOCTYPE html>
<html>
<head>
	<title>demo4：模块化</title>
	<meta http-equiv="Content-type" content="text/html charset=utf-8">
	<script type="text/javascript" src="../angular-1.5.8/angular.js"></script>
</head>
<body>
     <div class="container" ng-app="App">
          <ul ng-controller="suibian">
             <li ng-repeat="list in lists">{{list}}</li>
            
          </ul>
     </div>
     <script> 
         //返回模块对象
         var App=angular.module('App',[]);//定义模块，根据视图定义
         //调用创控制器的方法
         App.controller("suibian",["$scope",function ($scope) {
         	//定义好控制器
         	//给模型添加数据
            $scope.lists=["html","js","css"]
         
         }]);



     </script>
</body>
</html>
